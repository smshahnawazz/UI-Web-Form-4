<html>

<head>
    <title>Form on Demand 2</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="box">
            <ul class="positionUl">
                <li class="signup liLeft">Sign Up </li>
                <li class="signup liRight">Sign Up </li>
            </ul>
            <p class="signIn"><span class="signintxt">Sign In</span> <span class="or">or </span> <span
                    class="signuptxt">Sign Up</span> </p>

            <form method="post">
                <label class="nameLabel">FULL NAME</label>
                <input type="text" name="username" placeholder="Enter your full name " class="inputField textField" />

                <label class="passwordLabel">PASSWORD</label>
                <input type="password" name="password" placeholder="Enter your Password "
                    class="inputField passwordField" />

                <label class="emailLabel">EMAIL</label>
                <input type="email" name="email" placeholder="Your e-mail goes here" class="inputField emailField" />

                <label class="agree"><input type="checkbox" name="agree" /><span></span> I agree all statements in <a
                        href="#" target="_blank">term of service </a> </label>
                <input type="submit" class="submit" value="Sign Up" /> <span class="member"><a href="#">I'm already
                        member</a> </span>
            </form>

        </div>

        <div id="box1">
            <img src="./icons/cup.png" class="cupImg" />
            <span class="txt">Plan your activities and control your progress online </span>
            <img src="./icons/rocket.png" class="rocketImg" />
            <img src="./icons/loading.png" class="loading" />


        </div>
    </div>
</body>

</html>
